version: '3.8'

services:
  n8n:
    image: n8n/n8n
    container_name: n8n
    restart: unless-stopped # ให้ n8n รีสตาร์ทอัตโนมัติหากหยุดทำงาน
    ports:
      - "5678:5678" # แมปพอร์ต 5678 ของ Codespace ไปยังพอร์ต 5678 ของ n8n
    volumes:
      - n8n_data:/home/node/.n8n # เก็บข้อมูล n8n ไว้ใน named volume
    environment:
      # ตั้งค่า Timezone ให้ถูกต้อง (เช่น Asia/Bangkok)
      - TZ=Asia/Bangkok
      # URL ของ n8n ที่ใช้งานได้ (สำคัญสำหรับ webhook และการทำงานภายนอก)
      # ${CODESPACE_NAME} เป็นตัวแปรที่ Codespaces กำหนดให้โดยอัตโนมัติ
      - N8N_HOST=${CODESPACE_NAME}-5678.app.github.dev
      - WEBHOOK_URL=https://${N8N_HOST}/
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production # รันในโหมด production

volumes:
  n8n_data: # กำหนด named volume สำหรับเก็บข้อมูล n8n